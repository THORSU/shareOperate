<script>
    window.onload = function getOrders() {
        $.ajax({
            type: "POST",
            url: "/order/getOrders.form",
            dataType: "json",
            success: function (msg) {
                console.log(msg);
//                if(msg!==null){
//                    console.log("123456");
//                    $("#addObject").style.display="none";
//                    alert("无订单");
//                }else {
                var data = msg;
                $.each(data, function (index, value) {
                    console.log(index);
                    console.log(value);
                    var bill = value.bill;
                    var period = value.period;
                    var orderCode = value.orderCode;
                    var username = value.userName;
                    var objectId = value.objectId;
                    var subObjectId = value.subObjectId;
                    var startTime = value.startTime;
                    var endTime = value.endTime;
                    console.log(bill);
                    $("#orderCode").append(orderCode);
                    $("#period").append(period);
                    $("#bill").append(bill);
                    $("#userName").append(username);
                    $("#objectId").append(objectId);
                    $("#subObjectId").append(subObjectId);
                    $("#startTime").append(startTime);
                    $("#endTime").append(endTime);
                })
            }


//            }
        })
    }

</script>
