<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>资源共享运营端系统</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="../js/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<div class="body"></div>
<div class="grad"></div>
<div class="header">
    <div>Operation<span>platform</span></div>
</div>
<br>
<div class="login">
    <input type="text" placeholder="username" name="user" id="name"><br>
    <input type="password" placeholder="password" name="password" id="pwd"><br>
    <input type="button" value="Login" onclick="login()">
    <input type="button" value="SignUp" onclick="window.location='signUp.html'">
</div>

<script type="text/javascript">

    function login() {
        var name = $("#name").val();
        var pwd = $("#pwd").val();
        console.log(name);
        console.log(pwd);
        $.ajax({
            type: "post",
            url: "/share/login.from?name=" + name.trim() + "&pwd=" + pwd.trim(),
            dataType: "html",
            success: function (msg) {
                if (msg == "OperateLogin Success") {
                    window.location.href = 'firstPage.html';
                    alert("登录成功");
                } else {
                    alert("登录失败");
                }
            }

        })
    }

</script>
</body>
</html>
