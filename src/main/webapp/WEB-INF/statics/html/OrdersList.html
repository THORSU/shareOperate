<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取订单</title>
    <script src="../js/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/managerList.css"/>
    <script type="text/javascript" src="../js/index.js"></script>
</head>
<body>
<div class="table-box">
    <div class="table-list">
        <table class="content-list-table" id="orderform">
            <tr>
                <th></th>
                <th><input class="table-check-all" type="checkbox" name="all"/></th>
                <th>ID</th>
                <th>用户名</th>
                <th>商品号</th>
                <th>订单号</th>
                <th>费用</th>
            </tr>
        </table>
    </div>
    <div class="content-pager">
        <table class="content-pager-table">
            <tr>

            </tr>
        </table>
    </div>
</div>
<script type="text/javascript">
    //初始化tablebox高度
    bdyc.setTableBoxHeight();
    bdyc.tableCheckAll();
    bdyc.tableTrClick();
    bdyc.tableTrCheckboxClick();
    $(document).ready(function () {
        $.ajax({
            type: "post",
            url: "/order/getOrders.form",
            dataType: "html",
            success: function (msg) {
                // alert(msg)
                var header = "<tr>\n" +
                    "\t\t\t\t\t\t<th></th>\n" +
                    "\t\t\t\t\t\t<th>ID</th>\n" +
                    "\t\t\t\t\t\t<th>用户名</th>\n" +
                    "\t\t\t\t\t\t<th>商品号</th>\n" +
                    "\t\t\t\t\t\t<th>订单号</th>\n" +
                    "\t\t\t\t\t\t<th>费用</th>\n" +
                    "\t\t\t\t\t</tr>";
                var orderLists = eval('(' + msg + ')');
                var content = "";
                for (var i = 0, l = orderLists.length; i < l; i++) {
                    for (var key in orderLists[i]) {
                        if (key == "id") {
                            content += "<tr>\n" +
                                "\t\t\t\t\t\t<td>" + (i + 1) + "</td>\n" +
                                "\t\t\t\t\t\t<td>" + orderLists[i][key] + "</td>\n";
                        } else if (key == "userName") {
                            content += "\t\t\t\t\t\t<td>" + orderLists[i][key] + "</td>\n";
                        } else if (key == "subObjectId") {
                            content += "\t\t\t\t\t\t<td>" + orderLists[i][key] + "</td>\n";
                        } else if (key == "orderCode") {
                            content += "\t\t\t\t\t\t<td>" + orderLists[i][key] + "</td>\n";
                        } else if (key == "bill") {
                            content += "\t\t\t\t\t\t<td>" + orderLists[i][key] + "</td>\n";
                        } else {
                            content += "\t\t\t\t\t</tr>";
                        }
                        var orderLists = header + content;
                        $("#orderform").html(orderLists);
                    }
                }
            }
        })
    })
</script>
</body>
</html>
