<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取订单</title>

    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/managerList.css"/>
    <script type="text/javascript" src="../js/index.js"></script>
    <script src="../js/jquery-3.3.1.js"></script>
</head>
<body>
<div class="table-box">
    <div class="table-list">
        <table class="content-list-table" id="orderform">
            <tr>
                <!--<th><input class="table-check-all" type="checkbox" name="all"/></th>-->
                <th>ID</th>
                <th>用户名</th>
                <th>商品号</th>
                <th>订单号</th>
                <!--<th>使用时间</th>-->
                <th>费用</th>
            </tr>
        </table>
    </div>
    <div class="content-pager">
        <table class="content-pager-table" cellspacing="0">
            <tr>

            </tr>
        </table>
    </div>
</div>
<script type="text/javascript">
    //初始化tablebox高度
    bdyc.setTableBoxHeight();
    // bdyc.tableCheckAll();
    bdyc.tableTrClick();
    bdyc.tableTrCheckboxClick();
    $(document).ready(function () {
        $.ajax({
            type: "post",
            url: "/order/getOrders.form",
            dataType: "html",
            success: function (msg) {
                var orderLists = eval('(' + msg + ')');
                var content = "";
                for (var i = 0, l = orderLists.length; i < l; i++) {
                    $('#orderform').append("<tr>\n" +
                        "                <td>" + orderLists[i]['id'] + "</td>\n" +
                        "                <td>" + orderLists[i]['userName'] + "</td>\n" +
                        "                <td>" + orderLists[i]['subObjectId'] + "</td>\n" +
                        "                <td>" + orderLists[i]['orderCode'] + "</td>\n" + "" +
                        "                <td>" + orderLists[i]['bill'] + "</td>\n" +
                        "            </tr>");
                }
            }
        })
    })
</script>
</body>
</html>
